<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination table</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="containter">
        <div class="nav-cont">
          <img src="./images/sc-logo.png" alt="" class="nav-cont__icon" />

          <ul class="nav-cont__list">
            <li class="nav-list__item">
              <a href="#sessions" class="nav-list__link">Портфолио</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="containter">
        <div class="loader" id="loader"></div>
        <div class="main-cont" id="main-cont">
          <div class="main-cont__table" id="main-cont__table"></div>

          <div class="main-cont_add">
            <button class="main-cont__save">
              <img
                class="main-cont__save-img"
                src="./images/icons8-save-64.png"
                alt=""
                srcset=""
              />
            </button>
            <div class="pagination_items" id="pagination_items"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="containter">
        <div class="footer-cont">
          <p>Sergey Chikunov &copy; 2023</p>
        </div>
      </div>
    </footer>
  </body>
</html>
